<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Birthday Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        img {
            max-width: 100%;
            max-height: 100%;

            height: auto;
            object-fit: contain;
            display: block;
        }
        @media (max-width: 768px) {
            img {
                height: 50vh;
                width: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
